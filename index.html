<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- adding header top -->
    <div class="top-header">
      <div class="top-header-left">
        <i class="fa-solid fa-phone"></i>
        <span>(414)857 - 0107</span>
        <i class="fa-regular fa-envelope"></i>
        <span>yummy@bistrobliss</span>
      </div>
      <div class="top-header-right">
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-square-instagram"></i>
        <i class="fa-brands fa-github"></i>
      </div>
    </div>
    <!-- adding second header -->
    <div class="header">
      <img src="imgs/Logo.png" alt="logo png" class="logo" />
      <nav>
        <ul>
          <li><a href=""></a>Home</li>
          <li><a href=""></a>About</li>
          <li><a href=""></a>Menu</li>
          <li><a href=""></a>Pages</li>
          <li><a href=""></a>Contact</li>
        </ul>
      </nav>
      <button>Book A Table</button>
    </div>

    <!-- Adding mask photo -->
    <div class="mask-photo">
      <img src="imgs/Mask-group.png" alt="mask photo" />
      <div class="mask-photo-info">
        <h2>Best food for your taste</h2>
        <p>
          Discover delectable cuisine and unforgettable moments in our
          welcoming, culinary haven.
        </p>
      </div>
      <div class="mask-photo-buttons">
        <button class="mask-ph-but-1">Book A Table</button>
        <button class="mask-ph-but-2">Explore Menu</button>
      </div>
    </div>
  </body>
</html>
